{% extends "wbvs/layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block body %}

    <h2>Change Password</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'edit_password' %}" method="POST">
        {% csrf_token %}
        {{passwd_form}}
        <input class="btn btn-primary" type="submit" value="Update">
    </form>

{% endblock %}
